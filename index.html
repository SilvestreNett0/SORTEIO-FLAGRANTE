<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio - Delegacia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
    .categoria {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 10px;
      font-size: 18px;
      color: #27ae60;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sistema de Sorteio - Delegacia</h1>

  <div class="categoria">
    <h2>1º Flagrante</h2>
    <button onclick="sortear('resultado1')">Sortear</button>
    <div class="resultado" id="resultado1"></div>
  </div>

  <div class="categoria">
    <h2>2º Flagrante</h2>
    <button onclick="sortear('resultado2')">Sortear</button>
    <div class="resultado" id="resultado2"></div>
  </div>

  <div class="categoria">
    <h2>3º Flagrante</h2>
    <button onclick="sortear('resultado3')">Sortear</button>
    <div class="resultado" id="resultado3"></div>
  </div>

  <div class="categoria">
    <h2>VPI</h2>
    <button onclick="sortear('resultado4')">Sortear</button>
    <div class="resultado" id="resultado4"></div>
  </div>

  <div class="categoria">
    <h2>Mandado de Prisão</h2>
    <button onclick="sortear('resultado5')">Sortear</button>
    <div class="resultado" id="resultado5"></div>
  </div>

  <div class="categoria">
    <h2>RAI</h2>
    <button onclick="sortear('resultado6')">Sortear</button>
    <div class="resultado" id="resultado6"></div>
  </div>

  <script>
    const nomes = [
      "Agente A", "Agente B", "Agente C", "Agente D",
      "Agente E", "Agente F", "Agente G", "Agente H"
    ];

    function sortear(id) {
      const index = Math.floor(Math.random() * nomes.length);
      const nome = nomes[index];
      document.getElementById(id).innerText = nome;
    }
  </script>
</body>
</html>
