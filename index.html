<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteio de Procedimentos</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-4">Sorteio de Procedimentos - Delegacia</h1>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block font-semibold">Escrivães (1 por linha):</label>
        <textarea id="agents" class="w-full h-48 p-2 border rounded" placeholder="Ex: Verônica\nCarlos\nJoana"></textarea>
      </div>

      <div>
        <label class="block font-semibold">Procedimentos (formato: Tipo - Quantidade):</label>
        <textarea id="procedures" class="w-full h-48 p-2 border rounded" placeholder="Ex: Flagrante - 3\nMandado - 2\nVPI - 3\nUI - 2"></textarea>
      </div>
    </div>

    <div class="mt-6">
      <button onclick="drawAssignments()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sortear</button>
    </div>

    <div id="results" class="mt-6"></div>
  </div>
</body>
</html>
